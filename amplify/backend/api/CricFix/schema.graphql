type ClubsProfile @model @auth(rules: [{allow: private}]) {
  id: ID!
  club_description: String!
  club_email: AWSEmail!
  club_name: String!
  club_website: AWSURL!
  club_teams: [AWSJSON!]
  club_number: AWSPhone!
}

type Messages @model @auth(rules: [{allow: private}]) {
  id: ID!
  userMessages: String
}

type AddFixtures @model @auth(rules: [{allow: private}]) {
  id: ID!
  home_team: String
  away_team: String
  fixture_date: AWSDate
  fixture_time: AWSTime
  fixture_location: String
}
 